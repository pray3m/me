name: Code Check

on:
  push:
    branches:
      - main
      - feat/code-check
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: 🔬 Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔍 Run Biome checks and apply fixes
        run: pnpm lint:fix
