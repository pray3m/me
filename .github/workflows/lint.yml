name: Code Quality

on:
  push:
    branches:
      - main
      - feat/code-check
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸  Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: ğŸ” Run Biome
        run: biome ci .
