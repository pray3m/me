name: Code Check

on:
  push:
    branches:
      - main
      - feat/code-check
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint:strict

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm run typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ’… Prettier check
        run: pnpm run format:check
